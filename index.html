<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="board">
            <div class="cell" id="data-1"></div>
            <div class="cell" id="data-2"></div>
            <div class="cell" id="data-3"></div>
            <div class="cell" id="data-4"></div>
            <div class="cell" id="data-5"></div>
            <div class="cell" id="data-6"></div>
            <div class="cell" id="data-7"></div>
            <div class="cell" id="data-8"></div>
            <div class="cell" id="data-9"></div>
        </div>
        <button id="restartButton">Restart</button>
        <div id="messageparent">
            <h2 class="message"></h2>
        </div>
    </div>
    <script src="/game.js"></script>
</body>

</html>
